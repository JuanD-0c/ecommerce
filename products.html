<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Champions Store</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <header>
        <h1>Champions Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="cart.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Productos de Fútbol</h2>
        <section class="products">
            <div class="product">
                <img src="images/balon.webp" alt="Balón de fútbol" loading="lazy">
                <h3 class="product-name">Balón Oficial</h3>
                <p class="product-price">$30.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>

            <div class="product">
                <img src="images/camiseta.webp" alt="Camiseta de fútbol" loading="lazy">
                <h3 class="product-name">Camiseta Oficial</h3>
                <p class="product-price">$50.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>

            <div class="product">
                <img src="images/guayos.webp" alt="Guayos de fútbol" loading="lazy">
                <h3 class="product-name">Guayos Profesionales</h3>
                <p class="product-price">$80.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Champions Store. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.min.js"></script>
</body>
</html>
